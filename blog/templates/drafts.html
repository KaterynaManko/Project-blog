{% extends "base.html" %}

{% block content %}

<table class="table">
   <thead>
     <tr>
       <th scope="col">Дата</th>
       <th scope="col">Заголовок</th>
       <th scope="col">Вміст</th>
       <th scope="col"></th>
     </tr>
   </thead>
   <tbody>
    {% for post in drafts %} 
     <tr>
       <td>
           {{ post.pub_date.strftime('%Y-%m-%d') }}
       </td>
       <td>
           <a href="{{ url_for('edit_entry', entry_id=post.id) }}">
               {{ post.title }}
           </a>
       </td>
       <td>{{ post.body|truncate(100, true) }}</td>
       <td><a href="{{ url_for('delete_draft', entry_id=post.id) }}"><button class="btn btn-danger" type="submit">Видалити</button></a></td>
     </tr>
     {% endfor %}
   </tbody>
 </table>

{% endblock %}
